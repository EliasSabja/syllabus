<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM example</title>
    <style>
      body {
        background-color: #37474F;
        margin: 0;
        padding: 0;
      }
      .centered {
        width: 60%;
        background-color: white;
        padding: 10px;
        border-radius: 10px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <h1 id="title"><em>OK</em></h1>
      <p>200</p>
      <section class="headers">
        <h2>Headers</h2>
        <ul>
          <li><strong>Content-length</strong>: 8503</li>
          <li><strong>Date</strong>: Thu, 01 Oct 2020 00:29:18 GMT</li>
        </ul>
        <button class="headers-btn">Press me</button>
      </section>
      <section class="body">
        <h2>Body</h2>
        <button class="ajax-xhr-btn">Load with XHR</button>
        <ul>
          <li class="photo">
            <h3>accusamus beatae ad facilis cum similique qui sunt</h3>
            <img src="https://via.placeholder.com/150/92c952" />
          </li>
        
          <li class="photo">
            <h3>reprehenderit est deserunt velit ipsam</h3>
            <img src="https://via.placeholder.com/150/771796" />
          </li>
        
          <li class="photo">
            <h3>officia porro iure quia iusto qui ipsa ut modi</h3>
            <img src="https://via.placeholder.com/150/24f355" />
          </li>          
        </ul>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
